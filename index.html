<body>
  <header>
    <h1>Find Your Body Type</h1>
    <p>Enter your measurements to discover your body type and get personalized dressing suggestions!</p>
  </header>
  
  <main>
    <section class="form-section">
      <form id="bodyTypeForm">
        <label for="shoulders">Shoulder Width (in inches):</label>
        <input type="number" id="shoulders" placeholder="e.g., 16" required>

        <label for="waist">Waist Size (in inches):</label>
        <input type="number" id="waist" placeholder="e.g., 28" required>

        <label for="hips">Hip Size (in inches):</label>
        <input type="number" id="hips" placeholder="e.g., 36" required>

        <button type="submit">Find Body Type</button>
      </form>
    </section>

    <section id="result" class="result-section">
      <!-- Results will appear here -->
    </section>
  </main>
